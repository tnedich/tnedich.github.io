---
layout: default
---


<div class="container-fluid posts-wrapper">
  {% for post in site.posts %}
  <div class="row post">
   
    
   
    <div class="col-md-2">
      <p class="well date-info">{{ post.date  | date: "%a, %b %d, %y"}}</p>

    </div>

    <div class="col-md-10 post-content">
      
          <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <p>{{post.excerpt}}</p>
    </div>


   
  
  </div>
 {% endfor %}

</div>
